<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="/admin/admin-layout">
<meta charset="ISO-8859-1"/>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>Dashboard - Ace Admin</title>

<meta name="description" content="overview &amp; stats" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
</head>
<body class="no-skin">		
<div layout:fragment="content">
				<div class="main-content-inner">
					<div class="breadcrumbs ace-save-state" id="breadcrumbs">
						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="#"><label th:text="#{home}"></label></a>
							</li>
							<li class="active"><label th:text="#{user}"></label></li>
						</ul><!-- /.breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- /.nav-search -->
					</div>
						<div class="page-header">
							<h1>
								<label th:text="#{list-user}"></label>
								
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									<label th:text="#{user}"></label> &amp; <label th:text="#{table}"></label>
								</small>
							</h1>
						</div>
					<div class="row">
									<div class="col-xs-12">
										<h3 class="header smaller lighter blue"><b><label th:text="#{list-user}"></label></b></h3>

										<div class="clearfix">
											<div class="pull-right tableTools-container"></div>
										</div>
										<div class="table-header">
											<label th:text="#{result} + #{user-list} + #{table}"></label>
										</div>

										<!-- div.table-responsive -->

										<!-- div.dataTables_borderWrap -->
										<div>
										<table id="dynamic-table" class="table table-striped table-bordered table-hover">
										<thead>
													<tr>
														<th class="center">
															<label class="pos-rel">
																
															</label>
														</th>
														<th><label th:text="#{name}"></label></th>
														<th><label th:text="#{gender}"></label></th>
														<td><label th:text="#{email}"></label></td>
														<th class="hidden-480"><label>Phone Number</label></th>
														<!-- <th class="hidden-480"><label th:text="#{status}"></label></th>
														<th></th> -->
													</tr>
											</thead>			
											<tbody>
													<tr th:each="u: ${user}">
														<td th:text="${u.id}"></td>
														<td th:text="${u.name}"></td>
														<td th:text="${u.gender}"></td>
														<td th:text="${u.email}"></td>
														<td th:text="${u.phone_number}"></td>
														 
													</tr>
																											
												</tbody>
												
											</table>
											
										</div>
									</div>
								</div>
					
			</div>
	</div>
</body>
</html>
